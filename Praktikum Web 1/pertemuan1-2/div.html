<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Div</title>
    <style>
        .header{
         background-color: rgb(253, 51, 169);   
        }

        .content{
            background-color: #808080;
        }

        .footer{
            background-color: teal;
        }

        #heart{
            color: red;
        }

        
    </style>
</head>
<body>
    <div class="header">
        <h1>Untuk header</h1>
    </div>

    <div class="content">
        <article>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi dolores dolor veniam non, similique voluptatibus quo fugiat labore cum ea adipisci consequatur magnam rem? Inventore doloremque perspiciatis architecto voluptates praesentium?
        </article>
    </div>

    <div class="footer">
        <p>Ini footer <span id="heart">&hearts;</span> & <span id="coffee">&#9749</span></p>
    </div>

</body>
</html>
