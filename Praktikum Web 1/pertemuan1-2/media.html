<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML Media</title>
</head>
<body>
    <h2>Menampilkan Gambar</h2>
    <img src="media/kambing terbang.jpg" alt="kambing terbang" width="450px" height="300px">

    <hr> <br>

    <h2>Menampilkan Video</h2>

    <video width="800" height="500" controls>
        <source src="media/vidio kambing.mp4" type="video/mp4">
    </video>

    <h2>Menampilkan Video Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/k6lYspkXNXU?si=PbGPgpE680wBtaQn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
