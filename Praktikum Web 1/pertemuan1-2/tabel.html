<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Table</title>
</head>
<body>
    <h2>Table Penduduk Bahasa Banjar</h2>
    <table border="1">
        <tr bgcolor="green">
            <th>No</th>
            <th>Provinsi</th>
            <th>Populasi</th>
            <th>Presentase</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kalimantan Selatan</td>
            <td>2.000.000</td>
            <td>70.60%</td>
            <td rowspan="4"><b>7.000.000</b></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kalimantan Tengah</td>
            <td>2.000.000</td>
            <td>65.50%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kalimantan Timur</td>
            <td>1.500.000</td>
            <td>55.51%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Kalimantan Barat</td>
            <td>1.500.000</td>
            <td>40.30%</td>
        </tr>
    </table>
</body>
</html>
